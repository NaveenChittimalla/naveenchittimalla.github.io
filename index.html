<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Coding Stack</title>
    <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .header {
            grid-area: header;
            width: 100%;
            padding: 3px;
            font-size: 12px;
            line-height: 15px;
            color: #512bd4;
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .1);
            /* position: fixed; */
        }

        .content {
            grid-area: content;
            padding: 5px;
            /* margin-top: 60px; */
        }

        .sidebar {
            grid-area: sidebar;
            font-size: 12px;
            line-height: 15px;
            border-color: #f1f1f1;
            border-style: solid;
            border-radius: 3px;
        }

        .sidebar a {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            color: #391f99;
            padding: 10px 0 10px 10px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #512bd4;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: #8870e2;
            color: white;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #512bd4;
            box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .1);
        }

        .container {
            display: grid;
            grid-gap: 0px;
            margin: 0;
            grid-template-columns: 0.6fr 3.4fr;
            grid-template-rows: 1fr 8fr;
            grid-template-areas:
                "header  header"
                "sidebar content";
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Coding Stack</h1>
        </div>
        <div class="content">
            <h2>Welcome! to My Coding Stack website.</h2>
            <p>Start learning</p>
        </div>
        <div class="sidebar">
            <a class="active" href="#home">Home</a>
            <a target="_blank" rel="noopener" href="/blog" tar>Blog</a>
            <a href="#About">About</a>
        </div>
    </div>
    <div class="footer">
        <span>&#169;</span>
        <label id="lblYear"></label>
    </div>

    <script type="text/javascript">
        let IndexPageModule = (function () {
            let module = {};
            const activeClass = 'active';
            const menuItemSelector = 'div.sidebar>a';
            const activeItemSelector = `${menuItemSelector}.${activeClass}`;
            let menuItems = document.querySelectorAll(menuItemSelector);

            let RegisterMenuItemClickEvents = () => {
                for (let item of menuItems) {
                    item.addEventListener("click", function (event) {
                        console.log(activeItemSelector);
                        let activeItem = document.querySelector(activeItemSelector);
                        console.log(activeItem, activeItem.classList, this);
                        activeItem.classList.remove(activeClass);
                        this.classList.toggle(activeClass);
                    });
                }
            };

            let SetFooterText = () => {
                var lblYearEle = document.querySelector("#lblYear");
                lblYearEle.innerHTML = new Date().getFullYear();

            };

            module.init = () => {
                RegisterMenuItemClickEvents();
                SetFooterText();
            };

            return module;
        })();

        window.onload = IndexPageModule.init();
    </script>
</body>
</html>
